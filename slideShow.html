<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/slide1.jpg", "images/slide2.jpg", "images/slide3.jpeg", "images/slide4.png", "images/slide5.jpg"];
var clipList = [ "sounds/clip1.wav" , "sounds/clip2.mp3" , "sounds/clip3.mp3" , "sounds/clip4.mp3" , "sounds/clip5.mp3" ];
function startShow()
{
	var pic = document.getElementById("picFrame");
    var clip = document.getElementById("myAudio");
    
    pic.src = picList[number];
    clip.src = clipList[number];
    clip.play();
    
    number = number + 1;
    if( number > 4 ){
        number=0;
    }
}


</script>

</head>
<body>
<center> 
<h1> JavaScript Tester </h1>

<img id="picFrame" src="images/slideshow0.jpg"/>
    <audio id="myAudio"></audio>
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">
    <a href="index.html">My home page</a>

</center>
</body>
</html>
