




<html>
<head> 
<script language="JavaScript">

var partsOfSpeech = ["Enter a girls name","Type a soda","Insert a town in California","Type of candy","Pick a number","An verb","Enter your favorite place to vacation","A Country","Select a book","Enter an adjective"];
var answers = new Array(partsOfSpeech.length);
var story = [" loves candy and loves  ",". She went to the candy store in ",". She bought 100 pieces of ",". It cost  "," dollars and she was mad.  She started screaming '","!' She knew that she needed to leave to find better candy so she went to ",". SHe had more candy than the whole ",". She was so happy and started to read "," and eat her candy. The "," girl lived happily ever after!"];
var count = 0;


function prompt()
{
	// if this is the start, display the textbox and hide the story. 
    document.getElementById("userEnter").style.visibility = "visible";

    // then display the first element of partsOfSpeech in the textbox. 
    document.getElementById("story").style.visibility = "hidden";
    document.getElementById("response").value = partsOfSpeech[count];

}


function getWords()
{
    var wordBox = document.getElementById("response");
    answers[count] = wordBox.value;
    
    count++; //increment count
    
    //test if there is another part of speech
    if( count < partsOfSpeech.length )
    {
        prompt();//goes to prompt, runs through, then returns to this function
    }
    else //all elements have been added. Time to display the story.
    {
        count = 0; //reset so can play again 
        document.getElementById("story").innerHTML = displayStory(); //replace Latin, or text that will display on page with text that has been stitched together
        
    }
}

function displayStory()
{
	var answer = "";
	var i;//iterator, iterations again and again
	
	// loop to stitch elements of story with elements of answers. 
	
	for ( i = 0; i < 11; i++)
	{
        answer = answer + answers[i];
        answer = answer + story[i];
	}
    
    
	// Make the story div visible, and the userEnter div hidden.		
    document.getElementById("userEnter").style.visibility = "hidden";
    document.getElementById("story").style.visibility = "visible";
    return answer; //way of passing information back, going to display answer/picture on webpage OR it is answering a question
    //a return passes back ONE piece of data
    //PARAMETERS: the extra information needed for a function to do its job. alert("hello") is a function that needs parameters. The alert function can't work wihtout the information that we want to alert. setTimeout needs a function and delay (in millis) before the call is made.
    //LOOP ELEMENTS: three elements, a variable set to a starting point, a condition, and a change to that variable. see for loop above.
    
}

</script>
</head>

</center>
<div id="userEnter" style="position:absolute; left:200; top: 100; visibility:hidden;">
<input type = "text" id="response" value="" onfocusout="getWords()"/>
</div>

</div>

<html>

<script language="javaScript">
var number = 0;    
var autoClicked = false; // bouling situation (true v. false)


function addOne()
{
	//incremenent number variable and alert it
    number = number + 1; //or number++ also increases variable by 1
    
    if(number == 16)
    {
        number = 0;
    }
   
    flipLEDs(); //stops addOne function and runs flipLEDs, then continues addOne function

    }  
    
    //code that will display number in textbox

{
     onesPlace(); //reuse & ease of debugging is why onesPlace function is seperate from addOne and flipLEDs
